<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>新版分析介面</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    label { display: block; margin: 10px 0 5px; }
    select, button { padding: 5px; }
    #result { margin-top: 20px; white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; }
  </style>
</head>
<body>
  <h1>這是新版分析介面</h1>
  
  <form id="analyzeForm">
    <label>六獸 (beast)</label>
    <select id="beast" required>
      <option value="">請選擇</option>
      <option>青龍</option>
      <option>朱雀</option>
      <option>勾陳</option>
      <option>螣蛇</option>
      <option>白虎</option>
      <option>玄武</option>
    </select>

    <label>六親 (kin)</label>
    <select id="kin" required>
      <option value="">請選擇</option>
      <option>父母</option>
      <option>兄弟</option>
      <option>子孫</option>
      <option>妻財</option>
      <option>官鬼</option>
    </select>

    <label>地支 (branch)</label>
    <select id="branch" required>
      <option value="">請選擇</option>
      <option>子</option><option>丑</option><option>寅</option><option>卯</option>
      <option>辰</option><option>巳</option><option>午</option><option>未</option>
      <option>申</option><option>酉</option><option>戌</option><option>亥</option>
    </select>

    <label>情境 (context)</label>
    <select id="context" required>
      <option value="">請選擇</option>
      <option>個性分析</option>
      <option>愛情</option>
      <option>性愛</option>
      <option>跨部門協作</option>
      <option>壓期交付專案</option>
    </select>

    <button type="submit">送出分析</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("analyzeForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultDiv.textContent = "分析中...";

      const body = {
        beast: document.getElementById("beast").value,
        kin: document.getElementById("kin").value,
        branch: document.getElementById("branch").value,
        context: document.getElementById("context").value
      };

      try {
        const res = await fetch("/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        resultDiv.textContent = data.text || JSON.stringify(data, null, 2);
      } catch (err) {
        resultDiv.textContent = "發生錯誤：" + err.message;
      }
    });
  </script>
</body>
</html>
