<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>仙人指路分析介面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: 0 auto 20px auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select, input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>🌟 這是新版分析介面 🌟</h1>

  <form id="analyzeForm">
    <label>六獸：</label>
    <select name="beast">
      <option value="青龍">青龍</option>
      <option value="朱雀">朱雀</option>
      <option value="勾陳">勾陳</option>
      <option value="螣蛇">螣蛇</option>
      <option value="白虎">白虎</option>
      <option value="玄武">玄武</option>
    </select>

    <label>六親：</label>
    <select name="kin">
      <option value="父母">父母</option>
      <option value="兄弟">兄弟</option>
      <option value="子孫">子孫</option>
      <option value="妻財">妻財</option>
      <option value="官鬼">官鬼</option>
    </select>

    <label>地支：</label>
    <input type="text" name="branch" placeholder="例如：子、丑、寅" />

    <label>情境：</label>
    <input type="text" name="context" placeholder="例如：愛情、事業、健康" />

    <button type="submit">一鍵分析</button>
  </form>

  <div id="result">👉 分析結果會顯示在這裡</div>

  <script>
    document.getElementById("analyzeForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const payload = {
        beast: formData.get("beast"),
        kin: formData.get("kin"),
        branch: formData.get("branch"),
        context: formData.get("context")
      };

      try {
        const res = await fetch("/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        document.getElementById("result").textContent = data.text || JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("result").textContent = "錯誤：" + err.message;
      }
    });
  </script>
</body>
</html>
